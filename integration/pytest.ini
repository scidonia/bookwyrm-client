[pytest]
testpaths = integration
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
markers =
    liveonly: marks tests that should only run when live factor is set
    localonly: marks tests that should only run when local factor is set
    cite: marks tests related to citation functionality
    summarize: marks tests related to summarization functionality
    pdf: marks tests related to PDF processing functionality
    phrasal: marks tests related to phrasal text processing functionality
    classify: marks tests related to file classification functionality
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
