[pytest]
testpaths = .
python_files = *.md
addopts = 
    --codeblocks
    -v
    --tb=short
    --strict-markers
    --strict-config
asyncio_mode = auto
markers =
    docs: marks tests as documentation code block tests
    live: marks tests that require live API access
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
